<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <meta name="keywords" content="RTC,WebRTC,音视频通信,语音通话,视频通话,互动白板,互动直播,实时音视频SDK,视频会议,互动课堂,连麦" />
    <meta name="description" content="拍乐云Pano是由顶级音视频团队构建的实时通信PaaS云服务，Pano拥有完全自主研发的音视频引擎，在音视频编解码、网络传输、弱网对抗与QoE、回声消除、实时通信组网与路由、高并发的流媒体分发等方面达到了国际顶尖水平。" />
    <title>PanoVideoCall</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-variant: tabular-nums;
        font-size: 14px;
        background-color: #f5f5f9;
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      input:not([type="checkbox"]) {
        -webkit-appearance: none;
        background: transparent;
        border: none;
        font-size: inherit;
        line-height: normal;
        font-family: inherit;
        color: inherit;
      }
      a, input, button {
        outline: transparent;
      }
      * {
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
